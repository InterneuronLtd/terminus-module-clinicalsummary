<div class="modal-header">
  <h5 class="modal-title text-dark">{{ title }}</h5>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span class="text-dark">
    {{ message }}
  </span>
</div>
<div class="modal-footer">
  <button [hidden]="owner != '' " type="button" class="btn btn-secondary btn-sm mr-auto" (click)="decline()">
    <i class="fa fa-times"></i>  {{ btnCancelText }}
    <!-- <fa name="times"></fa> {{ btnCancelText }} -->
  </button>
  <button [hidden]="owner != '' " type="button" class="btn btn-primary btn-sm" (click)="accept()" ngbAutofocus>
    <i class="fa fa-check"></i>  {{ btnOkText }}
    <!-- <fa name="check"></fa> {{ btnOkText }} -->
  </button>

  <button [hidden]="owner == '' " type="button" class="btn btn-primary btn-sm" (click)="accept()" ngbAutofocus>
    <i class="fa fa-check"></i>  {{ btnYesText }}
    <!-- <fa name="check"></fa> {{ btnOkText }} -->
  </button>
</div>
