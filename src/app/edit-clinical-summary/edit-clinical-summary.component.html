<div *ngIf="selectedSummaryView === 'edit clinical summary'">
  <div *ngIf="appService.environment == 'hospital' && appService.showAllComponentsAlongWithDiagnosis">
    <div class="row">
      <div class="col-md-4">
        <app-clinical-summary-notes [personData]="personData"></app-clinical-summary-notes>
      </div>
      <div class="col-md-4">
        <app-investigation-results-notes [personData]="personData"></app-investigation-results-notes>
      </div>
      <div class="col-md-4">
        <app-discharge-plan [personData]="personData"></app-discharge-plan>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <app-recent-laboratory-results [personData]="personData"></app-recent-laboratory-results><br>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <app-infection-control [personData]="personData"></app-infection-control>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <app-list-task [personData]="personData"></app-list-task>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <app-list-procedure [personData]="personData"></app-list-procedure>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <app-list-diagnosis [personData]="personData" #diagnoses></app-list-diagnosis>
    </div>
  </div>
  <div style="height:120px;">

  </div>
</div>
