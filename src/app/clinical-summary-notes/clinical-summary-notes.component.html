<div>
  <div class="row">
    <div class="col-10" style="padding-left: 12px;">
      <h3 style="color:#535e7e">
        Clinical Summary Notes
      </h3>
    </div>
    <div class="col-1" style="text-align: right; padding-top: 8px;">
      <img src="assets/images/clinicalsummary/history.svg" height="18px" style="float:right;margin-right:8px"
        (click)="viewHistory()">
    </div>
    <div class="col-1" style="text-align: right; padding-top: 8px;">
      <img src="assets/images/clinicalsummary/editIcon.svg" height="18px" style="float:right;margin-right:8px"
        (click)="openEditClinicalSummaryDialog()">
    </div>
  </div>
  <ng-container *ngIf="canLoadNote">
    <!-- <ckeditor id="classic-editor" [editor]="Editor" [(ngModel)]="clinicalSummaryNotes" (click)="openEditClinicalSummaryDialog()"
      [disabled]="true"></ckeditor> -->
      <div [innerHTML]="clinicalSummaryNotes" style="word-wrap: break-word; height:300px !important; overflow: scroll" class="border"
      (click)="openEditClinicalSummaryDialog()">

      </div>
  </ng-container>
  <div *ngIf="!showCancelSaveButtons" style="font-size: 0.8em;font-style: italic;text-align: right; height: 60px;"
    class="text-secondary">
    {{createdBy}}
    {{createdTimestamp | date : 'dd-MM-yyy'}}
  </div>
  <!-- <div class="container" *ngIf="showCancelSaveButtons"
    style="height:60px; font-size: 0.8em;text-align: right; padding: 10px; background-color: #f8f9fa; border: 1px solid #e6e6e6; margin-top: 3px;">
    <button type="button" class="btn btn-light" style="float: left;" (click)="dismiss()">Cancel</button>&nbsp;
    <button type="button" class="btn btn-info text-white" style="float: right;"
      (click)="saveClinicalSummary()">Save</button>
  </div> -->
</div>
