<div class="modal-header bg-info text-white">
    <div class="col-10" style="padding-left: 12px;">
      <h5 class="modal-title">
        <!-- <fa name="check-square"></fa> -->
        Edit Discharge Plan Note
        <!-- - {{ title }} -->
      </h5>
    </div>
      
    
      <div class="col-1" style="text-align: right;">
        <img src="assets/images/clinicalsummary/history.svg" height="18px"
          (click)="viewHistory()">
      </div>
      <div class="col-1" style="text-align: right;">
        <!-- <button class="btn btn-sm btn-default text-white"> -->
          <!-- <span aria-hidden="true">&times;</span> -->
          <img src="assets/images/clinicalsummary/closeIcon.svg" height="18px" (click)="dismiss()">
        <!-- </button> -->
      </div>
      
    </div>
    <div class="modal-body">
      <span class="text-dark">
  
      <div>
  
          <div class="card">
              <ckeditor id="classic-editor" [editor]="Editor" [(ngModel)]="dischargePlanNotes" [disabled]="isNoteReadOnly"></ckeditor>
          </div>
    
        </div>
       
      </span>
    </div>
    <div class="modal-footer">
      <div class="container">
          <button type="button" class="btn btn-light" style="float: left;" (click)="dismiss()">Cancel</button>&nbsp;
          <button type="button" class="btn btn-info text-white" style="float: right;" (click)="saveDischargePlan()"
          >Save</button>
      </div>
    </div>
    
    <ngx-spinner name="form-history-spinner" bdColor="rgba(0, 0, 0, 0.8)" [fullScreen]="false" type="ball-spin-clockwise"
      size="medium">
      <p style="color: white"> Loading ... </p>
    </ngx-spinner>
