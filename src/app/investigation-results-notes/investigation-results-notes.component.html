<div>
  <div class="row">
    <div class="col-10" style="padding-left: 12px;">
      <h3 style="color:#535e7e">
        Investigation results
      </h3>
    </div>
    <div class="col-2" style="text-align: right;padding-top: 8px;">
      <img src="assets/images/clinicalsummary/history.svg" height="18px" style="float:right;margin-right:8px"
        (click)="viewHistory()">
    </div>
  </div>
  <ckeditor id="classic-editor" [editor]="Editor" [(ngModel)]="investigationNotes" (keyup)="showButtons()"
    (focusout)="saveInvestigationResultsNotes()" [disabled]="!appService.AuthoriseAction('Edit Clinical Summary')">
  </ckeditor>
  <div *ngIf="!showCancelSaveButtons" style="font-size: 0.8em;font-style: italic;text-align: right; height:60px;"
    class="text-secondary">
    {{investigationResultNotes?._createdby}}
    {{investigationResultNotes?._createdtimestamp | date : 'dd-MM-yyy'}}
  </div>
  <div class="container" *ngIf="showCancelSaveButtons"
    style="height:60px; font-size: 0.8em;text-align: right; padding: 10px; background-color: #f8f9fa; border: 1px solid #e6e6e6; margin-top: 3px;">
    <button type="button" class="btn btn-light" style="float: left;" (click)="dismiss()">Cancel</button>&nbsp;
    <button type="button" class="btn btn-info text-white" style="float: right;"
      (click)="saveInvestigationResultsNotes()">Save</button>
  </div>
</div>
